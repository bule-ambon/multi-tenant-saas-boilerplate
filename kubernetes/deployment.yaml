apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-backend
  labels:
    app: saas-platform
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: saas-platform
      component: backend
  template:
    metadata:
      labels:
        app: saas-platform
        component: backend
    spec:
      containers:
      - name: backend
        image: your-registry/saas-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: secret-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: stripe-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-frontend
  labels:
    app: saas-platform
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saas-platform
      component: frontend
  template:
    metadata:
      labels:
        app: saas-platform
        component: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/saas-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: VITE_API_URL
          value: "https://api.yourdomain.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-celery-worker
  labels:
    app: saas-platform
    component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saas-platform
      component: celery-worker
  template:
    metadata:
      labels:
        app: saas-platform
        component: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: your-registry/saas-backend:latest
        command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: redis-url
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: celery-broker-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
